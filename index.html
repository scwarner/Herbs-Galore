  </head>

    <header>
      <nav class="navbar navbar-expand navbar-dark">
        <a class="navbar-brand" href="#">Herbs Galore</a>

          <ul class="navbar-nav mr-auto">

        </div>
      </nav>

    <!-- END HEADER CONTENT -->

    <!-- MAIN CONTENT -->

    <main>

    <!-- JUMBOTRON CONTENT -->

      <div class="jumbotron">
      <h1>Herbs Galore</h1>
      <p class="lead">Pungent plants to beautify your garden and enhance your cooking, grown organically in Louisville.</p>
      </div>

    <!-- END JUMBOTRON CONTENT -->

    <!-- GALLERY CONTENT -->

      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-6 col-lg-4">
            <figure>
              <img class="img-thumbnail" alt="Thai basil with flowers" src="img/basil.jpg">
              <figcaption>Basil</figcaption>
            </figure>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <figure>
              <img class="img-thumbnail" alt="Chive flowers" src="img/chives.jpg">
              <figcaption>Chives</figcaption>
            </figure>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <figure>
              <img class="img-thumbnail" alt="Dill plant" src="img/dill.jpg">
              <figcaption>Dill</figcaption>
            </figure>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <figure>
              <a href="img/lavender.jpg"><img src="img/lavender.jpg" class="img-thumbnail" alt="Flowering lavender plant" title="Photo by A. Fox on Unsplash"></a>
              <figcaption>Lavender</figcaption>
            </figure>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <figure>
              <img src="img/lemongrass.jpg" class="img-thumbnail" alt="Lemongrass plant">
              <figcaption>Lemongrass</figcaption>
            </figure>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <figure>
              <img src="img/mint.jpg" class="img-thumbnail" alt="Mint plant">
              <figcaption>Mint</figcaption>
            </figure>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <figure>
              <img alt="Oregano plant" src="img/oregano.jpg" class="img-thumbnail">
              <figcaption>Oregano</figcaption>
            </figure>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <figure>
              <a href="img/rosemary.jpg"><img src="img/rosemary.jpg" class="img-thumbnail" alt="Rosemary plant with purple flowers" title="Photo by David Boozer on Unsplash"></a>
              <figcaption>Rosemary</figcaption>
            </figure>
          </div>
        </div>
      </div>
